<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Yangi Tovar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="row">
        <h1 class="text-center">Yangi Kategoriya</h1>
        <div class="card-body">
          <form th:action="@{/admin/addCategory}" th:object="${category}" method="POST">
            <div class="form-group">
              <label for="categoryName">Yangi kategoriya Nomi</label>
              <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Telefonlar" th:field="*{name}">
            </div>
            <div class="footer-body">
              <button type="submit" class="btn btn-primary">Saqlash</button>
              <button type="reset" class="btn btn-danger">Tozalash</button>
            </div>
          </form>
        </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
